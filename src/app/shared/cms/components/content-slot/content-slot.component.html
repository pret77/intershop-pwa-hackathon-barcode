<ish-content-designview-wrapper [slotId]="slot" [pagelet]="pagelet">
  <ng-content *ngIf="wrapper; else renderPagelets"></ng-content>

  <ng-template #renderPagelets>
    <ish-content-pagelet
      *ngFor="let pagelet of pagelet.slot(slot).pageletIDs"
      [pageletId]="pagelet"
    ></ish-content-pagelet>
  </ng-template>
</ish-content-designview-wrapper>
